<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // window.onload = function(){
        //     let h1 = document.querySelector('h1')
        //     console.log(h1)
        // } 

        // 이벤트 설정
        // document.addEventListener('이벤트 이름', 핸들러함수)
        document.addEventListener('DOMContentLoaded', () => {
            let h1 = document.querySelector('h1')
            // console.log(h1, typeof h1)
            // console.log(h1.textContent)
            // console.log(h1.innerHTML)
            // console.log(h1.innerText)
            h1.textContent = 'HEADER'
            h1.style.backgroundColor = 'blue'
            h1.style.color = 'yellow'
            h1.style.padding = '10px'
            h1.style.margin = '20px'
            h1.style.fontSize = 'small'

            ///////////////////

            let headers = document.querySelectorAll('h1')
            console.log(headers)
            headers.forEach((item) => {
                item.textContent = 'header'
                item.style.backgroundColor = 'red'
                item. style.color = 'white'
            })

            let header = document.getElementById('header')
            header.textContent = 'last Header'

            let div = document.querySelector('#msg')
            // div.textContent = '안녕하세요'
            div.innerHTML = '<h1>안녕하세요</h1>'

            ///////////////////////
            //속성 컨트롤
            let link = document.querySelector('a')
            let href = link.getAttribute('href')
            console.log('href', href)
            link.setAttribute('href', 'https://www.google.com')
            link.setAttribute('link-Index', 1)

            let index = link.getAttribute('link-index')
            console.log('index', index)

            // 동적 요소 생성 -> 추가
            let newElement = document.createElement('h2')
            newElement.textContent = '동적으로 생성한 h2 태그'
            newElement.style.backgroundColor = 'black'
            newElement.style.color = 'yellow'
            // newElement.setAttribute('height', 100)
            newElement.style.height= '100px'
            // target : 부모 태그 캐스팅
            let Wrap = document.querySelector('#wrap')
            Wrap.appendChild(newElement)

            let newImg = document.createElement('img')
            newImg.setAttribute('src', '../blog/Img/html5.png')
            newImg.setAttribute('width', 200)
            Wrap.appendChild(newImg)

            let body = document.body
            let removeTarget = document.querySelector('h3')

            body.removeChild(removeTarget)

            ////////////////
            // 글자 수 체크 : keyup
            cnt = document.querySelector('#cnt')
            const textarea = document.querySelector('textarea')
            textarea.addEventListener('keyup', listener)

            const select = document.querySelector('select')
            const pMsg = document.querySelector('#selectMsg')

            select.addEventListener('change', (event) => {
                const options = event.currentTarget.options
                //console.log(options)
                const index = event.currentTarget.options.selectedIndex
                //console.log(index)
                let msg = `select : ${options[index].textContent}`
                console.log(msg)

                pMsg.textContent = msg
            })

            //////////////////////////
            // radio : checked
            const rMsg = document.querySelector('#checkedMsg')
            const radios = document.querySelectorAll('input[name=lang]')

            radios.forEach((radio) => {
                radio.addEventListener('change', () => {
                    const currentRadio = event.currentTarget
                    if(currentRadio.checked){
                        rMsg.textContent = `checked : ${currentRadio.value}`
                    }
                })
            })


        })

        let cnt

        const listener = function(event){
            const length = event.currentTarget.value.length
            cnt.textContent = `글자 수 : ${length}`

            
        }

    </script>
</head>
<body>

    <h3>관심 있는 언어를 선택하세요</h3>
    <input type="radio" name="lang" value="java"> java<br>
    <input type="radio" name="lang" value="SQL"> SQL<br>
    <input type="radio" name="lang" value="HTML5"> HTML5<br>
    <p id="checkedMsg"></p>

    <hr>

    <select>
        <option>JAVA</option>
        <option>SQL</option>
        <option>HTML5</option>
        <option>CSS</option>
        <option>Javascript</option>
    </select>
    <p id="selectMsg"></p>

    <hr>

    <h4 id="count">키보드 이벤트</h4>
    <textarea></textarea>
    <span id="cnt">글자 수 :</span>

    <hr>

    <h3>문서객체 조작</h3>

    <div id="wrap"></div>

    <hr>

    <h2><a href="https://www.naver.com">네이버</a></h2>

    <div id="msg">

    </div>

    <h1><i>안녕하세요</i></h1>
    <h1>안녕하세요</h1>
    <h1>안녕하세요</h1>
    <h1>안녕하세요</h1>
    <h1 id='header'>안녕하세요</h1>
</body>
</html>
